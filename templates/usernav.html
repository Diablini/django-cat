
<div class="usernav">
    {% if user.is_authenticated %}
    
    <a href="{% url 'logout' %}"> Изход </a>
    <a href="{% url 'profile' %}"> Профил </a>
    <p> Добре дошъл {{user.get_username}} </p>
    
    {% else %}
    
    <a href="{% url 'login' %}"> Вход </a>
    <a href="{% url 'register' %}"> Регистриране </a>

    {% endif %}
</div>
